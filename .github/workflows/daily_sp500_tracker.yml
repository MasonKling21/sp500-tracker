# .github/workflows/daily_sp500_tracker.yml
name: Daily S&P 500 Momentum Tracker

on:
  schedule:
    # Runs at 6:00 PM ET to allow yfinance to update prices
    - cron: '0 22 * * 1-5'
  
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install yfinance pandas numpy lxml html5lib beautifulsoup4
        
    - name: Run tracker script
      run: |
        python sp500_tracker.py
        
    - name: Commit and push data files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sp500_momentum_data/*.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update tracking data - $(date +'%Y-%m-%d')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload data as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sp500-data-${{ github.run_number }}
        path: sp500_momentum_data/
        retention-days: 90
